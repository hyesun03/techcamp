<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="js/main.js" ></script>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script type="myTemplate" id="tab-content-template">
      {{#each this}}
        <div class="product_box">
          <a href="">
            <div class="thumb_img">
              <img src="{{image}}" alt="">
            </div>
            <dl>
              <dt class="product_title">{{title}}</dt>
              <dd class="product_desc">{{description}}</dd>
              <dd>
                <span class="n_price">{{n_price}}</span>
                <span class="s_price">{{s_price}}</span>
              </dd>
            </dl>
            <div class="badge_area">
              {{#each badge}}
                <span class="product_badge">{{this}}</span>
              {{/each}}
            </div>
          </a>
        </div>
      {{/each}}
    </script>
  </head>
  <body>
    <div class="content blank">

    </div>
    <div class="content best_product_area">
      <h3>베스트셀러</h3>
      <h1>후기가 증명하는 베스트 반찬</h1>
      <ul class="best_tab_list">
        <li id="t0" class="now">할인특가 세트상품</li>
        <li id="t1" class="">풍성한 고기반찬</li>
        <li id="t2" class="">바다향가득 반찬</li>
        <li id="t3" class="">편리한 반찬세트</li>
        <li id="t4" class="">간편한 덮밥요리</li>
        <li id="t5" class="">우리아이영양반찬</li>
      </ul>
      <div id="best-container">

      </div>
    </div>
    <div class="content blank">

    </div>
  </body>
</html>
